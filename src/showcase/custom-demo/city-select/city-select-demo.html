<article>
  <section class="markdown"><h1>city-select 省市区选择</h1>
    <section class="markdown">
      <h2 id="何时使用"><span>如何使用</span>
        <a class="anchor">#</a>
      </h2>
      <p>点击输入框，显示地址,然后选择</p>
    </section>
    <h2>代码演示<i class="code-box-expand-trigger anticon anticon-appstore" title="展开全部代码"></i></h2>
  </section>
  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="12">
      <nz-code-box [nzTitle]="'基本使用'" id="city-select-demo-basic" [nzCode]="CitySelectDemoBasicCode">
        <city-select-demo-basic demo></city-select-demo-basic>
        <div intro>
          <p>基本使用。</p>
        </div>
      </nz-code-box>
    </div>
  </div>
  <section class="markdown api-container">
    <h2 id="API"><span>API</span>
      <!-- <a class="anchor">#</a> -->
    </h2>
    <h3 id="Select props"><span>city-select</span>
      <!-- <a class="anchor">#</a> -->
    </h3>
    <table>
      <thead>
      <tr>
        <th>参数</th>
        <th>说明</th>
        <th>类型</th>
        <th>默认值</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>ngModel</td>
        <td>指定当前选中的条目，支持双向绑定</td>
        <td>
          Array(code)
        </td>
        <td>无</td>
      </tr>
      <tr>
        <td>onChange</td>
        <td>值改变事件</td>
        <td>
          EventEmitter
        </td>
        <td></td>
      </tr>
      <tr>
        <td>placeholder</td>
        <td>输入框默认提示</td>
        <td>
          String
        </td>
        <td>请选择地区</td>
      </tr>
      <tr>
        <td>maxNum</td>
        <td>限制选择数量</td>
        <td>
          String
        </td>
        <td>3</td>
      </tr>
      <tr>
        <td>width</td>
        <td>输入框宽度，支持百分比和像素</td>
        <td>
          String
        </td>
        <td>190px</td>
      </tr>
      </tbody>
    </table>
  </section>
</article>
