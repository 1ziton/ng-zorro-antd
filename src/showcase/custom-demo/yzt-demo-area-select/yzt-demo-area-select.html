<article>
  <section class="markdown">
    <h1>yzt-area 政区选择（单选）</h1>
    <section class="markdown">
      <p>基于
        <code>ui-select-box</code> 封装</p>
      <h2 id="何时使用">
        <span>何时使用</span>
        <!-- <a class="anchor">#</a> -->
      </h2>
      <ul>
        <li>
          <p>区域选择，单选时</p>
        </li>
      </ul>
    </section>
    <h2>代码演示
      <i class="code-box-expand-trigger anticon anticon-appstore" title="展开全部代码"></i>
    </h2>
  </section>
  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="24">
      <nz-code-box [nzTitle]="'基本'" id="components-yzt-area-basic" [nzCode]="YztDemoAreaSelectBasicDemoCode">
        <yzt-demo-area-select-basic demo></yzt-demo-area-select-basic>
        <div intro>
          <p>基本使用</p>
        </div>
      </nz-code-box>
    </div>
  </div>
  <section class="markdown api-container">
    <h2 id="API">
      <span>API</span>
      <!-- <a class="anchor">#</a> -->
    </h2>
    <h3 id="Rate">
      <span> yzt-area </span>
      <!-- <a class="anchor">#</a> -->
    </h3>
    <table>
      <thead>
      <tr>
        <th>参数</th>
        <th>说明</th>
        <th>类型</th>
        <th>默认值</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>defaultLabel</td>
        <td>可选参数，placeholder字样</td>
        <td>String</td>
        <td><code>请选择…</code></td>
      </tr>
      <tr>
        <td>level</td>
        <td>可选参数，0 代表省 1 代表市 2 代表 区/县</td>
        <td>String</td>
        <td><code>2</code></td>
      </tr>
      <tr>
        <td>width</td>
        <td>输入框宽度</td>
        <td>String</td>
        <td></td>
      </tr>
      <tr>
        <td>border</td>
        <td>边框</td>
        <td>String</td>
        <td></td>
      </tr>
      <tr>
        <td>onChange</td>
        <td>值改变事件</td>
        <td>EventEmitter</td>
        <td> - </td>
      </tr>
      </tbody>
    </table>
