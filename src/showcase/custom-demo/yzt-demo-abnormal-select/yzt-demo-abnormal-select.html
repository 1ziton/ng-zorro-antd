<article>
  <section class="markdown">
    <h1>yzt-abnormal 异常类型选择组件</h1>
    <section class="markdown">
      <p>基于
        <code>ui-select-box</code> 封装</p>
      <h2 id="何时使用">
        <span>何时使用</span>
        <!-- <a class="anchor">#</a> -->
      </h2>
      <ul>
        <li><p>通过点击输入框获取异常大小类。</p></li>
      </ul>
    </section>
    <h2>代码演示
      <i class="code-box-expand-trigger anticon anticon-appstore" title="展开全部代码"></i>
    </h2>
  </section>
  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="24">
      <nz-code-box [nzTitle]="'基本'" id="components-yzt-abnormal-basic" [nzCode]="YztDemoAbnormalSelectBasicDemoCode">
        <yzt-demo-abnormal-select-basic demo></yzt-demo-abnormal-select-basic>
        <div intro>
          <p>基本使用</p>
        </div>
      </nz-code-box>
    </div>
  </div>
  <section class="markdown api-container">
    <h2 id="API">
      <span>API</span>
      <!-- <a class="anchor">#</a> -->
    </h2>
    <h3 id="Rate">
      <span> yzt-abnormal </span>
      <!-- <a class="anchor">#</a> -->
    </h3>
    <table>
      <thead>
        <tr>
          <th>参数</th>
          <th>说明</th>
          <th>类型</th>
          <th>默认值</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>label</td>
          <td>可选参数，异常回显默认值，可根据label查找code</td>
          <td>String</td>
          <td> - </td>
        </tr>
        <tr>
          <td>placeholder</td>
          <td>可选参数，文本框默认值</td>
          <td>String</td>
          <td> <code>请选择……</code> </td>
        </tr>
        <tr>
          <td>onChange</td>
          <td>值改变事件，选中大类或者小类会返回一个对应的异常类型对象</td>
          <td>EventEmitter</td>
          <td> - </td>
        </tr>
      </tbody>
    </table>
  </section>
</article>
